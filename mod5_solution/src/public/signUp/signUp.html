<h1>Simple Form Validation</h1>

    <fieldset>
      <legend>Registration</legend>
      <form name='regForm' style="color:black" novalidate>

        <input type="text" name="firstname" placeholder="Enter your first name."
          ng-model="signupCtrl.user.firstname"
          required>
          {{ signupCtrl.user.firstname }}
          <br>

        <input type="text" name="lastname" placeholder="Enter your last name."
        ng-model="signupCtrl.user.lastname"
        required>
        {{ signupCtrl.user.lastname }}
        <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="signupCtrl.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signupCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input type="text" name="favoritedish" placeholder="Favorite Dish"
        ng-model="signupCtrl.user.favoriteDish"
        required>
        <span ng-if="signupCtrl.showError" class="help-block">That dish doesn't exist.</span>
        <br>

        <button
          ng-disabled="signupCtrl.$invalid"
          ng-click="signupCtrl.signup(regForm)">Submit</button>
            <span class="text-success" ng-show="signupCtrl.showMessage">Your information has been saved.</span>

          <div style="margin-top: 10px;">
            Form valid? {{ regForm.$valid }}
          </div>
      </form>
    </fieldset>
