<div class="row">
    <div ng-repeat="item in menu.foundItems">
        <div class="clearfix" ng-if="$index % 2 == 0"></div>
        <div class="col-md-6" style="background-color: lightgray; border: 1px solid black">
            <ul>
                <li>{{item.name}} from {{item.short_name}}: {{item.description}}</li>
            </ul>
            <button ng-click="menu.onRemove({index: $index})">Don't want this one!</button>
        </div>
</div>
